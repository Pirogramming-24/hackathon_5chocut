{% extends 'piro_index/base.html' %} {% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock extra_head %}

{% block content %} 
    <div class="account">
        <!-- 최상단 로고 -->
        <img src="static/images/logo.png" alt="로고" class="logo">
        <!-- 로그인 박스 -->
        <div class="login-box">
            <form method="POST">
                {% csrf_token %}
                <div class="id-pw">
                    <input class="id" type="text" name="username" placeholder="아이디">
                    <input class="pw" type="password" name="password" placeholder="비밀번호">
                </div>
                <button class="submit" disabled>로그인</button>
            </form>
        </div>
        <a href="{% url 'piro_index:signup' %}" class="signup">회원가입</a>
    </div>
    <script>
        <!-- 로그인 버튼 활성화 / 비활성화 -->
        document.addEventListener('DOMContentLoaded', function() {
            const idInput = document.querySelector('.id');
            const pwInput = document.querySelector('.pw');
            const submitBtn = document.querySelector('.submit');

            function checkInputs() {
                const idValue = idInput.value.trim(); // trim()은 공백(스페이스바)만 있는 거 무시하려고 씀
                const pwValue = pwInput.value.trim();

                // 둘 다 내용이 있으면?
                if (idValue.length > 0 && pwValue.length > 0) {
                    submitBtn.disabled = false; 
                } else {
                    submitBtn.disabled = true;  
                }
            }

            // 아이디랑 비밀번호 창에 '입력(input)'이 발생할 때마다 검사 함수를 실행
            idInput.addEventListener('input', checkInputs);
            pwInput.addEventListener('input', checkInputs);
        });
    </script>

{% endblock %}
